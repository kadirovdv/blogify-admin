<app-center>
  <div class="form-card">
    <div class="card border border-0 bg-transparent">
      <div class="card-body">
        <div class="d-flex justify-content-center align-items-center mb-5">
          <img
            src="./assets/images/login_cart.png"
            class="card-img p-0 m-0"
            alt="cart"
            style="width: 80px"
          />
        </div>
        <div>
          <form>
            <div class="mb-3">
              <input
                type="text"
                class="form-control bg-transparent"
                id="exampleInputUsernameOrEmail"
                placeholder="@username or email"
              />
            </div>
            <button type="submit" class="btn btn-light w-100 mb-3">
                SEND
            </button>
          </form>
          <a
            [routerLink]="['/auth/login']"
            class="text-white text-decoration-none"
            ><p>Go back</p></a
          >
        </div>
      </div>
    </div>
  </div>
</app-center>
