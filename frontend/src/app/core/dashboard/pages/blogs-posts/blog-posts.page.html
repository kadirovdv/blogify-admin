<div class="blog-posts">
  <div class="app-card">
    <div *ngIf="loading; else data">
      <ng-container>
        <!-- <ngx-skeleton-loader
        count="4"
        apperance="circle"
        [theme]="{height: '90px', width: '200px'}"
      ></ngx-skeleton-loader>
        <ngx-skeleton-loader
          count="1"
          apperance="circle"
          [theme]="{height: '45px', width: '50px'}"
        ></ngx-skeleton-loader>
      <ngx-skeleton-loader
        count="1"
        apperance="circle"
        [theme]="{height: '45px', width: '110px'}"
      ></ngx-skeleton-loader> -->
        <ngx-skeleton-loader
          count="10"
          apperance="circle"
          [theme]="{height: '45px'}"
        ></ngx-skeleton-loader>
      </ng-container>
    </div>
    <ng-template #data>
      <div class="mb-3">
        <div ngbDropdown class="d-inline-block me-2">
          <button
            type="button"
            class="btn btn-danger"
            id="dropdownBasic1"
            ngbDropdownToggle
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-trash"
              width="30"
              height="30"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="#fff"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M4 7l16 0" />
              <path d="M10 11l0 6" />
              <path d="M14 11l0 6" />
              <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
              <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
            </svg>
            Delete
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button ngbDropdownItem (click)="deleteByGroupMode == true">By Group</button>
            <button ngbDropdownItem>My Posts</button>
            <button ngbDropdownItem>ADMINS and MODERATORS posts</button>
          </div>
        </div>
      </div>
      <div class="blog-posts-list">
        <div class="row">
          <div class="col">
            <b>#</b>
          </div>
          <div class="col">
            <b>Title</b>
          </div>
          <div class="col">
            <b>Status</b>
          </div>
          <div class="col">
            <b>Actions</b>
          </div>
        </div>
        <div
          class="blog-posts-list-item row align-items-center"
          *ngFor="let blogPost of blogPosts; let i = index"
        >
          <div class="col">
            <span>{{ i + 1 }}</span>
          </div>
          <div class="col">
            <span>{{ blogPost.title }}</span>
          </div>
          <div class="col">
            <div
              [class]="blogPost.active == true ? 'active' : blogPost.active == false ? 'inactive' : 'no-status'"
              [tooltip]="blogPost.active == true ? 'This post is active' : blogPost.active == false ? 'This post is inactive' : 'This post has no status'"
            ></div>
          </div>
          <div class="col">
            <span>
              <button class="btn btn-danger me-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon icon-tabler icon-tabler-trash"
                  width="25"
                  height="25"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="#fff"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M4 7l16 0" />
                  <path d="M10 11l0 6" />
                  <path d="M14 11l0 6" />
                  <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                  <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
                </svg>
              </button>
              <button class="btn btn-primary me-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon icon-tabler icon-tabler-edit"
                  width="25"
                  height="25"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="#fff"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path
                    d="M7 7h-1a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-1"
                  />
                  <path
                    d="M20.385 6.585a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3l8.385 -8.415z"
                  />
                  <path d="M16 5l3 3" />
                </svg>
              </button>
              <button class="btn btn-warning me-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon icon-tabler icon-tabler-ban"
                  width="25"
                  height="25"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="#fff"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
                  <path d="M5.7 5.7l12.6 12.6" />
                </svg>
              </button>
            </span>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
</div>
