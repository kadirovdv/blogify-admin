<div class="admins">
  <table class="table admin-list">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Role</th>
        <th scope="col">Status</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let admin of adminList, let idx = index">
        <th scope="row">{{ idx + 1 }}</th>
        <td>{{ admin.username }}</td>
        <td>{{ admin.email }}</td>
        <td>
          <img
            *ngIf="admin.roles == 'ADMIN'"
            src="/assets/images/admin.svg"
            ngbTooltip="Admin"
            width="25"
          />
          <img
            *ngIf="admin.roles == 'MODERATOR'"
            src="/assets/images/moderator.svg"
            ngbTooltip="Moderator"
            width="25"
          />
          <img
            *ngIf="admin.roles == 'SUPER-ADMIN'"
            src="/assets/images/super.admin.svg"
            ngbTooltip="Super Admin"
            width="25"
          />
          <img
            *ngIf="admin.roles == 'ADMIN-CONTROLLER'"
            src="/assets/images/admin.controller.svg"
            ngbTooltip="Admin Controller"
            width="25"
          />
        </td>
        <td>
          <div
            [class]="admin.active ? 'active' : 'inactive'"
            [ngbTooltip]="admin.active ? 'This user is active' : 'This user is inactive'"
          ></div>
        </td>
        <td>
          <button class="btn btn-danger">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-trash"
              width="25"
              height="25"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="#fff"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M4 7l16 0" />
              <path d="M10 11l0 6" />
              <path d="M14 11l0 6" />
              <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
              <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
            </svg>
          </button>
          <button class="btn btn-primary">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-edit"
              width="25"
              height="25"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="#fff"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path
                d="M7 7h-1a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-1"
              />
              <path
                d="M20.385 6.585a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3l8.385 -8.415z"
              />
              <path d="M16 5l3 3" />
            </svg>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
